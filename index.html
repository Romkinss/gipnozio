<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГИПНОЗИО - Тестовый вариант</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d4af37;
        }
        
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #d4af37;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .link {
            display: inline-block;
            padding: 15px 40px;
            background-color: #d4af37;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .link:hover {
            background-color: #e5c158;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>ГИПНОЗИО</h1>
        <p>Загрузка тестового сервера...</p>
        <p style="font-size: 0.9em; color: #999;">Если страница не загружается автоматически, нажми кнопку ниже:</p>
        <a href="http://172.20.0.20:4321/" class="link">Открыть сайт</a>
    </div>
    
    <script>
        // Redirect to the Astro dev server using the container IP
        window.location.href = 'http://172.20.0.20:4321/';
    </script>
</body>
</html>
